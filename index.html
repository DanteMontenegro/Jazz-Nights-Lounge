<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet/button" type="text/css" href="styles.button" />
    <title>Jazz Nights Lounge</title>
  </head>
  <body>
    <h1>Jazz Nights Lounge</h1>
    <div class="app">
      <div class="vid-container">
        <video loop>
          <source src="assets/video/bridge.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select sound-picker1">
          <button data-time="10" data-video="assets/video/bridge.mp4">Urban</button>
          <button data-time="300" class="medium-mins" data-video="assets/video/rain.mp4">Night</button>
          <button data-time="600" class="long-mins" data-video="assets/video/night.mp4">Rain</button>
        </div>
        <div class="player-container">
            <audio loop class="song">
                <source src="assets/music/bridge.mp3" />
              </audio>
              <button id='button' class='button play'></button>
              <svg class="track-outline" width="350" height="300" viewBox="0 0 453 453" fill="#5c0543af" xmlns="http://www.w3.org/2000/svg">
                <circle cx="230" cy="230" r="220" stroke="#5c0543" opacity='0.7' stroke-width="5"/>
                </svg>
                <svg class='track-outline' width="350" height="300" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="230" cy="230" r="220" stroke="#f3eac2" opacity='0.90' stroke-width="10"/>
                  </svg>
              <svg class="moving-outline" width="350" height="300" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="230" cy="230" r="220" stroke="#cc0e74" opacity='0.90' stroke-width="12"/>
                </svg>
                <h3 class="time-display">0:00</h3>     
      </div>
      <div class="sound-picker">
        <button data-sound="assets/music/bridge.mp3" data-video="assets/video/bridge.mp4">1</button>
        <button data-sound="assets/music/night.mp3" data-video="assets/video/night.mp4">2</button>
        <button data-sound="assets/music/none.mp3" data-video="assets/video/rain.mp4">3</button>
        <img src="assets/svg/replay.svg" class="replay"></img> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
