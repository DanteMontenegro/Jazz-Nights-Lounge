<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Jazz Nights Lounge</title>
  </head>
  <body>
    <h1>Jazz Nights Lounge</h1>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="assets/video/bridge.mp4"  type="video/mp4">
        </video>
        </div>
        <button class='button pause'></button>
        <div class="time-select">
          <button data-time="10">Urban</button>
          <button data-time="300" class="medium-mins">Lounge</button>
          <button data-time="600" class="long-mins">City</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="assets/music/bridge.mp3" />
              </audio>
              <button class='button play'></button>
              <svg class="track-outline" width="250" height="250" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#790c5a" stroke-width="10"/>
                </svg>
              <svg class="moving-outline" width="225" height="225" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#ffe05d" stroke-width="10"/>
                </svg>
                <h3 class="time-display">0:00</h3>     
      </div>
      <div class="sound-picker">
        <button data-sound="assets/music/bridge.mp3" data-video="assets/video/bridge.mp4" ><img src="assets/svg/jazz.svg" alt=""></button>
        <button data-sound="assets/music/none.mp3" data-video="assets/video/none.mp4"><img src="assets/svg/jazz.svg" alt=""></button>
        <img src="assets/svg/replay.svg" class="replay"></img> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
